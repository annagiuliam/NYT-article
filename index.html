<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Space Ripples Reveal Big Bang’s Smoking Gun</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-left">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-search"></i>
                <span><a href="#">SPACE & COSMOS</a></span>
            </div>
            <div class="header-center">
                <img src="images/NYT-logo.jpg" alt="logo">
            </div>
            <div class="header-right">
                <div class="header-btn">PLAY THE CROSSWORD</div>
                <div class="header-btn">LOG IN</div>
            </div>
        </div>
        <div class="article-wrapper">
            <div class="article-title">
                <h1>Space Ripples Reveal Big Bang’s Smoking Gun</h1>
            </div>
            <div class="icons-wrapper">
                <ul>
                    <li><img src="images/icon-facebook.svg" alt="facebook-icon"></li>
                    <li><img src="images/icon-whatsapp.svg" alt="whatsapp-icon"></li>
                    <li><img src="images/icon-twitter.svg" alt="twitter-icon"></li>                    
                    <li><img src="images/icon-mail.svg" alt="mail-icon"></li>
                    <li><img src="images/icon-present.svg" alt="present-icon"></li>
                    <li><img src="images/icon-share.svg" alt="share-icon"></li>
                    <li class="white-bg"><img src="images/icon-bookmark.svg" alt="bookmark-icon"></li>
                    <li class="white-bg"><img src="images/icon-bubble.svg" alt="bubble-icon"></li>
                </ul>
            </div>
            <div class="pic-wrapper">
                <img class="main-pic" src="images/18cosmos-superJumbo.jpg">
            </div>
        </div>
       
        
    </div>
</body>
</html>
